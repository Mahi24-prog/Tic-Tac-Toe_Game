<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./game.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <nav class="navbar m-10 navbar-expand-lg navbar-light bg-light">
    <div class="d-flex mr-20">
      <img src="./images/logo.png" alt="" height="40px" width="40px">
      <img src="./images/name.png" alt="" height="40px" width="150px">
  </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link h5" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link h5" href="./login.html">Log Out</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="outerbox">
      <div class="box m-auto">
        <div class="text-center mt-5 heading ">Welcome to Tic Tae Toe!</div>
        <div class="text-center  m-3 buttons">
          <button class="btn m-2 restart" onclick="restart()">Restart!</button>
          <button class="btn m-2 btn-primary change_theme" onclick="changeTheme()">Switch to image</button>
          <!-- <button class="btn m-2 btn-primary " onclick="restore()">Restore</button> -->
        </div>

        <div class="game_board">

          <div class="row">
            <div class="col" id="0" onclick="changeSign(this)"></div>
            <div class="col" id="1" onclick="changeSign(this)"></div>
            <div class="col" id="2" onclick="changeSign(this)"></div>
          </div>

          <div class="row">
            <div class="col" id="3" onclick="changeSign(this)"></div>
            <div class="col" id="4" onclick="changeSign(this)"></div>
            <div class="col" id="5" onclick="changeSign(this)"></div>
          </div>

          <div class="row">
            <div class="col" id="6" onclick="changeSign(this)"></div>
            <div class="col" id="7" onclick="changeSign(this)"></div>
            <div class="col" id="8" onclick="changeSign(this)"></div>
          </div>

        </div>
      </div>
  </div>

  <!--JavaScript -->
  <script src="./game.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
